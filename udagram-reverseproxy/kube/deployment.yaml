apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverseproxy
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - image: triple0t/reverseproxy
        name: reverseproxy
        imagePullPolicy: Always          
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m      
        ports:
        - containerPort: 8080
      restartPolicy: Always  