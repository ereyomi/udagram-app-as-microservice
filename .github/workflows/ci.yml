# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: docker-compose -f docker-compose-build.yaml build --parallel
      - run: docker tag udagram-api-feed ereyomi/udagram-api-feed:v1
      - run: docker tag udagram-api-user ereyomi/udagram-api-user:v1
      - run: docker tag udagram-frontend ereyomi/udagram-frontend:v1
      - run: docker tag ereyomi/reverseproxy:v1
      - run: docker push ereyomi/udagram-api-feed:v1
      - run: docker push ereyomi/udagram-api-user:v1
      - run: docker push ereyomi/udagram-frontend:v1
      - run: docker push ereyomi/reverseproxy:v1
